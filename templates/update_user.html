<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>

<body>
    <h2>Update User Information</h2>

    <form method="POST" action="{{ url_for('update_user', user_id=user.id) }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ user.role }}" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ user.phone }}"><br>

        <input type="submit" value="Update">
    </form>
</body>

</html>
