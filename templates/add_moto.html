<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Moto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Add Moto</h2>

<form action="/add_moto" method="POST">
    <label for="plate">Plate:</label>
    <input type="text" id="plate" name="plate" required>

    <label for="Model">Model:</label>
    <input type="text" id="Model" name="Model" required>

    <label for="Chassis_Number">Chassis Number:</label>
    <input type="text" id="Chassis_Number" name="Chassis_Number" required>

    <label for="Engine_Number">Engine Number:</label>
    <input type="text" id="Engine_Number" name="Engine_Number" required>

    <label for="gps_id">Select GPS EMEI:</label>
    <select id="gps_id" name="gps_id" required>
        <option value="" disabled selected>Select EMEI</option>
        {% for gps_record in available_gps_records %}
            <option value="{{ gps_record.gps_id }}">{{ gps_record.EMEI }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Add Moto">
</form>
</body>
</html>
