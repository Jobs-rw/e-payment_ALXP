<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register_style.css') }}">
</head>
<body class="selected-body">
    <h1>Register</h1>
    <form method="POST" action="/insert_user">
	<label for="first_name">First_name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

	 <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
	 <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
	 <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="recovery">Recovery Officer</option>
	    <option value="admin">Admin</option>
        </select><br><br>

        <input type="submit" class="button" value="Register">
    </form>

    <p>Back <a href="/">Click Here</a></p>
</body>
</html>
